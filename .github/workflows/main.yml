name: Build and Push MySQL ARMv7 Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm/v7

    - name: Cache Boost library
      uses: actions/cache@v4
      with:
        path: /usr/local/boost
        key: boost-1.73.0
        restore-keys: |
          boost-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          cmake \
          curl \
          libncurses-dev \
          bison \
          perl \
          wget \
          ca-certificates \
          libssl-dev \
          libcurl4-openssl-dev \
          zlib1g-dev \
          libaio-dev \
          libevent-dev \
          libpam0g-dev \
          libnuma-dev \
          pkg-config

    - name: Download and install Boost
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        curl -SL "https://boostorg.jfrog.io/artifactory/main/release/1.73.0/source/boost_1_73_0.tar.gz" \
        | tar -xzC /usr/local/boost --strip-components=1

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile
        platforms: linux/arm/v7
        push: true
        tags: imashen/mysql:latest

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
